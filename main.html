<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Principal</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <h1>Página Principal</h1>
    <nav>
      <ul>
        <li><a href="main.html" class="active">Principal</a></li>
        <li><a href="search.html">Buscar</a></li>
        <li><a href="favorites.html">Favoritos</a></li>
        <li><a href="profile.html">Favoritos</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-container">
    <!-- Jogos do dia -->
    <section class="today-matches">
      <div class="date-navigation">
        <button id="prevDay">←</button>
        <span id="currentDate"></span>
        <button id="nextDay">→</button>
      </div>
      <div id="gamesList" class="matches-container"></div>
    </section>

    <!-- Favoritos -->
    <aside class="favorites-section">
      <h2>Favoritos</h2>
      <div id="favoriteTeams"></div>
      <div id="favoritePlayers"></div>
    </aside>

    <!-- Classificação -->
    <section class="standings-section">
      <div class="standings-header">
        <h2>Classificação</h2>
      <select id="leagueSelect">
          <option value="71">Série A</option>
          <option value="72">Série B</option>
          <option value="75">Série C</option>
          <option value="76">Série D</option>
          <option value="73">Copa do Brasil</option>
        </select>
        <!-- apenas para Série D -->
        <select id="groupSelect" style="display:none; margin-left:.5rem;"></select>
      </div>
      <div id="standingsList"></div>
    </section>
  </div>

  <script src="assets/js/favorites.js" type="module"></script>
  <script src="assets/js/main.js" type="module"></script>
</body>
</html>
