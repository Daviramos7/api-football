    <main>
        <form id="searchForm">
    <div class="form-group">
        <label for="searchInput">Buscar por Time ou Jogador:</label>
        <input type="text" id="searchInput" placeholder="Digite o nome..." required>
    </div>
    
    <div class="form-group search-type-group">
        <label>Tipo de Busca:</label>
        <div>
            <label class="radio-label">
                <input type="radio" name="searchType" value="all" checked> Todos
            </label>
            <label class="radio-label">
                <input type="radio" name="searchType" value="teams"> Só Times
            </label>
            <label class="radio-label">
                <input type="radio" name="searchType" value="players"> Só Jogadores
            </label>
        </div>
    </div>
    
    <button type="submit">Buscar</button>
    </form>
